<!DOCTYPE html>
<html lang="en">
<head>
    <link rel = "stylesheet" href = "box-layout-style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>recommendetion</title>
</head>
<body>
    <h1>MY recommendetion</h1>

    <div class="box">
        <div class="item">
            <h2>赤ピクミン</h2><br>
            <div class="img"><img src="img/赤.jpg"></div>
            <a href="#">赤ピクミン公式</a>
            <p>・火に強い</p>
            <p>・攻撃力が高い</p>
        </div >

        <div class="item">
            <h2>青ピクミン</h2><br>
            <div class="img"><img src="img/青.jpg"></div>
            <a href="#">青ピクミン公式</a>
            <p>・水に耐性がある</p>
            <p>・水中で行動可能</p>
        </div>

        <div class="item">
            <h2>黄ピクミン</h2><br>
            <div class="img"><img src="img/黄.jpg"></div>
            <a href="#">黄ピクミン公式</a>
            <p>・電気に強い</p>
            <p>・高く投げられる</p>
            <p>・穴掘りが得意</p>
            
        </div>

        <div class="item">
            <h2>紫ピクミン</h2><br>
            <div class="img"><img src="img/紫.jpg"></div>
            <a href="#">紫ピクミン公式</a>
            <p>・ピクミン１０匹分の怪力</p>
            <p>・投げると衝撃波が発生</p>
        </div>

        <div class="item">
            <h2>白ピクミン</h2><br>
            <div class="img"><img src="img/白.jpg"></div>
            <a href="#">白ピクミン公式</a>
            <p>・毒を持つ</p>
            <p>・足が速い</p>
         </div>

         <div class="item">
            <h2>羽ピクミン</h2><br>
            <div class="img"><img src="img/羽.jpg"></div>
            <a href="#">羽ピクミン公式</a>
            <p>・空を飛べる</p><br>
            <p>・攻撃力が低い</p>
         </div>
    </div>
</body>
</html>
